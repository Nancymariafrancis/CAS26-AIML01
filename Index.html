<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot for E-commerce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

</body>
</html>
